<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
<head>
    <meta charset="UTF-8">
    <title>店舗削除</title>
</head>
<body>
    <form action="" method="post">{% csrf_token %}
        <p>削除してよろしいですか？?</p>
        <button
            type="submit"
            class="ra_btn"

        <button
            type="button"
            class="ra_btn"
            onclick="history.go(-1)"
        >キャンセル</button>
    </form>
</body>
</html>
